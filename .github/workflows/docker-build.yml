name: Build and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for building multi-platform images
      with:
        version: latest

    - name: Build Docker image
      run: |
        docker build -t my-image:latest .  # Replace 'my-image' with your image name

    - name: Run Docker container
      run: |
        docker run --rm my-image:latest  # Run the built Docker image
